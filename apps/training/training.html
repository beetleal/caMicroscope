<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="../../core/Store.js"></script>
        <script src="../../common/util.js"></script>
        <!-- <script type="text/javascript" src="../../core/CaMic.js"></script> -->
        <style>
            .container {
                font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
                width: 100%;
                height: 450px;
                padding: 0;
                margin: 0;
            }
            .panel {
                display: flex;
                background-color:rgb(215, 212, 212);
                padding: 20px;
            }
            .coordinates {
                display: flex;
            }
            .panel-child {
                padding-left: 5px;
            }
            .panel-child:first-child {
                margin-right: 40px;
                display: flex;
                height:230px;
                width: 55%;
                overflow:scroll;
            }
            .panel-child:not(:first-child){
                margin-right: 30px;
                display: flex;
                flex: 1;
            }
            .btn_reg {
                border:2px solid rgb(95, 202, 255);
                font-size: 14px;
                padding: 5px;
            }
            .btn_reg:hover {
                box-shadow: inset 6.7em 0 0 0 rgb(95, 202, 255);
            }
            .btn_other {
                border:2px solid rgb(250, 172, 55); 
                font-size: 14px;
                padding: 5px;
                width: 100%;
            }
            .btn_other:hover:not([disabled]) {
                box-shadow: inset 10em 0 0 0 rgb(250, 172, 55); 
            }
            .btn_escape {
                font-size: 14px;
                padding: 5px;
                border:2px solid rgb(210, 39, 39); 
                font-size: 14px;
                height: 30px;
            }
            .btn_escape:hover {
                box-shadow: inset 10em 0 0 0 rgb(210, 39, 39);
            }
            .slider {
                -webkit-appearance: none;
                width: 50%;
                height: 10px;
                background: white;
                outline: none;
                opacity: 0.7;
                -webkit-transition: .2s;
                transition: opacity .2s;
            }
            .slider::-webkit-slider-thumb {
                -webkit-appearance: none;
                appearance: none;
                width: 15px;
                height: 15px;
                background: #67a28c;
                cursor: pointer;
            }
            pre{
                margin-bottom: 0px;
            }
            .navigate_button {
                margin-top: 10px;
                float: right;
                font-size: 14px;
                padding: 5px;
                width: 80px;
            }
            .navigate_button:first-child {
                margin-top: 190px;
            }
        </style>
    </head>
  <body>

    <div class="container">
        <div id="slide_block">
            <div id="slide_0"></div>
        </div>
    </div>
    <div class="panel">
        <div class="panel-child tasks" id="tasks">
            <div id="questions_block">
                <div id="task_num"></div><br>
                <div id="slide_0_questions" name="questions">
                    1. How would you label this ROI?
                    <table width=500>
                        <tbody>
                            <tr>
                                <td><input type="radio" name="label" id="intra-tumoral" value="intra-tumoral" onclick="EnableDisableNext()" onclick="EnableDisableBack()"></td>
                                <td width="30%">Intra-tumoral Stroma</td>
                                <td><input type="radio" name="label" id="tumor-with-no" value="tumor-with-no" onclick="EnableDisableNext()" onclick="EnableDisableBack()"></td>
                                <td width="40%">Tumor with No Intervening Stroma</td>
                                <td><input type="radio" name="label" id="invasive-margin" value="invasive-margin" onclick="EnableDisableNext()" onclick="EnableDisableBack()"></td>
                                <td width="15%">Invasive margin (1mm)</td>
                                <td><input type="radio" name="label" id="other" value="other"></td>
                                <td width="15%">Other Regions</td>
                            </tr>
                        </tbody>
                    </table><br>
                    2. Is this ROI appropriate to evaluate intra-tumoral stromal TIL density?<br>
                    <tbody>
                        <tr>
                        <td><input type="radio" name="truefalse" id="true" value="true" onchange="EnableDisableQ3()" onclick="EnableDisableNext()" onclick="EnableDisableBack()"></td>
                        <td>True</td>
                        <td><input type="radio" name="truefalse" id="false" value="false" onchange="EnableDisableQ3()" onclick="EnableDisableNext()" onclick="EnableDisableBack()"></td>
                        <td>False</td>
                        </tr>
                    </tbody><br><br>
                    <p id= "question3" name="question3" style="color: rgb(146, 146, 146)">3. What is the intra-tumoral stromal TIL density?</p>
                    <form>
                        <pre>0              50              100</pre>
                        <input type="range" id="slider" name="amountRange" min="0" max="100" value="50" oninput="this.form.amountInput.value=this.value" class="slider" disabled="true"/>
                        <input type="number" id="number" name="amountInput" min="0" max="100" value="50" oninput="this.form.amountRange.value=this.value" disabled="true"/>
                    </form>
                </div>
            </div>
            <div>
                <button type="button" id="next" class="navigate_button" disabled onclick="ShowNextSlideandQs()">Next</button><br><br>
                <button type="button" id="back" class="navigate_button" disabled onclick="ShowPrevSlideandQs()">Back</button>
            </div>
        </div>
        <div class="panel-child registration">
            <div class="btn-group-vertical">
                <button type="button" class="btn_reg">Best Register</button><br><br>
                <button type="button" class="btn_reg">Fast Register</button>
            </div>
        </div>
        <div class="panel-child others">
            <div class="btn-group-vertical">
                <button type="button" class="btn_other">Video</button><br><br>
                <button type="button" class="btn_other">Hide Reticle</button><br><br>
                <button type="button" class="btn_other">Reset</button><br><br>
                <button type="button" class="btn_other">Pause</button><br><br>
                <button type="button" class="btn_other" disabled>Resume</button>
            </div>
        </div>
        <div class="panel-child escape">
            <button type="button" class="btn_escape">Abort</button> 
            <!-- TODO: for the above button, onclick, go back to experiment.html? and add experimentid and next question number to the end of the link (next, not the question
                you were on. The question you were on and got wrong should be mixed in with the remaining pile of slides). Should send these 
                variables to training.html when you navigate here from experiment.html. Note: whenever you get answers wrong on experiment.html and submit Next,
                that slide should be mixed in with the remaining unseen pile of slides automatically and Next should take you 
                to the next slide. -->
            </div>
        </div>
    </div>

    </body>
    <script type="text/javascript" src="./training.js"></script>
</html>
